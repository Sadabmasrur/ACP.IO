<!DOCTYPE html>
<html lang="en">
  <hemeta charset="UTF-8" />
   
    <title>Shopping-list app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #28a745;
      }
      #myInput {
        margin-right: 10px;
      }
      .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
      }
      .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .delete-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping list app</h1>

      <form id="myForm" class="d-flex mb-4">
        <input
     id="myInput"
 type="text"
class="form-control"
 placeholder="Enter an item"
required/>

        <button class="btn btn-success">Add</button>
      </form>

      <h3 class="text-success">Shopping list</h3>
      <ul id="myItem" class="list-group"></ul>
    </div>

   
    <script>
      var myInput = document.getElementById("myInput");
      var myItem = document.getElementById("myItem");

      myForm.addEventListener("submit", function (event) {
        event.preventDefault(); 
        createItem(myInput.value); 
      });

    
      function createItem(inputItems) {
        var items = `<li class="list-group-item"> ${inputItems}
                    <button class="delete-btn" onclick="deleteElement(this)">Delete</button></li>`;
        myItem.insertAdjacentHTML("beforeend", items);
        myInput.value = "";
        myInput.focus();
      }

      function deleteElement(ElementToDelete) {
            ElementToDelete.parentElement.remove()}
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
